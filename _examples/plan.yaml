---
Scope:
    Site:
        - http://example.website
        - https://example.website
    Exclude:
        - https://mail.example.website
Check:
    DNS:
        - DNSSECEnabled
        - Records
        - Subdomains
        - WhoisGuard
    SSL:
        - Issuer
        - ValidCert
        - Protocols
        - Ciphers
    Crawler:
        - PageLinks
        - CrossOriginLinks
        - InsecureLinks
        - InspectHeaders
    Services:
        - Kubernetes
        - Nginx
        - FTP
        - Mail
        - ssh
    Network:
        - CIDRAllocation
        - Instances
Report:
  Level: all # (info, warn, issue, all)
  Type: html 
